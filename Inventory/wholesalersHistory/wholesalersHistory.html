<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Wholesalers History</title>
  <link rel="stylesheet" href="wholesalersHistory.css">
</head>
<body>
  <div class="container">
    <h1>Wholesalers History</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by Purchase ID...">
      <input type="text" id="searchByNameContact" placeholder="Search by Wholesaler Name or Contact...">
    </div>
    <div class="purchase-list">
      <table id="purchasesTable">
        <thead>
          <tr>
            <th>Purchase<br>ID</th>
            <th>Wholesaler<br>Name</th>
            <th>Wholesaler<br>Contact</th>
            <th>Total<br>Items</th>
            <th>Payment<br>Method</th>
            <th>Discount</th>
            <th>Total<br>Cost</th>
            <th>Amount<br>Paid</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="purchasesTableBody"></tbody>
      </table>
    </div>
  </div>
  <script src="wholesalersHistory.js"></script>
</body>
</html>
