<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wholesaler Purchase - IMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="wholesalerPurchase.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row align-items-center mb-3">
      <div class="col">
        <h2>Wholesaler Purchase</h2>
      </div>
    </div>
    <div class="row align-items-center mb-2">
      <div class="col-auto">
        <div id="tabs" class="tabs"></div>
      </div>
      <div class="col-auto ms-auto">
        <div class="position-relative">
          <input type="text" id="wholesalerSearchInput" class="form-control form-control-sm" placeholder="Search wholesaler">
          <div id="wholesalerSuggestions" class="suggestions"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Left Panel -->
      <div class="col-md-8">
        <!-- Item Entry Form -->
        <form id="addItemForm" class="mb-2">
          <div class="row g-2">
            <div class="col-md-2 col-sm-6">
              <input type="text" id="itemBarcode" class="form-control form-control-sm" placeholder="Barcode" required>
            </div>
            <div class="col-md-2 col-sm-6">
              <input type="text" id="itemName" class="form-control form-control-sm" placeholder="Item Name" required>
            </div>
            <div class="col-md-2 col-sm-6">
              <input type="number" id="itemBuyingCost" class="form-control form-control-sm" placeholder="Buy Cost" step="0.01" min="0">
            </div>
            <div class="col-md-2 col-sm-6">
              <input type="number" id="itemSellingCost" class="form-control form-control-sm" placeholder="Sell Cost" step="0.01" min="0">
            </div>
            <div class="col-md-2 col-sm-6">
              <input type="number" id="itemMRP" class="form-control form-control-sm" placeholder="MRP" step="0.01" min="0">
            </div>
            <div class="col-md-2 col-sm-6">
              <input type="number" id="itemGST" class="form-control form-control-sm" placeholder="GST %" step="0.01" min="0">
            </div>
            <div class="col-md-2 col-sm-6">
              <input type="number" id="itemQuantity" class="form-control form-control-sm" placeholder="Qty" min="1" value="1" required>
            </div>
            <div class="col-md-2 col-sm-6">
              <input type="text" id="itemUnit" class="form-control form-control-sm" placeholder="Unit" value="unit">
            </div>
            <div class="col-md-2 col-sm-6">
              <button type="submit" class="btn btn-primary btn-sm w-100">Add</button>
            </div>
          </div>
        </form>
        <!-- Items Table -->
        <div class="table-responsive">
          <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Barcode</th>
                <th>Name</th>
                <th>Buy Cost</th>
                <th>Sell Cost</th>
                <th>MRP</th>
                <th>GST %</th>
                <th>Qty</th>
                <th>Unit</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="itemsBody"></tbody>
          </table>
        </div>
      </div>
      <!-- Right Panel -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wholesaler</h5>
            <p><strong>Name:</strong> <span id="wholesalerName">Unknown</span></p>
            <p><strong>Contact:</strong> <span id="wholesalerContact">-</span></p>
            <p><strong>Udhari:</strong> <span id="wholesalerUdhari">₹0.00</span></p>
            <hr>
            <h5 class="card-title">Summary</h5>
            <div class="mb-2">
              <label for="invoiceNumber" class="form-label">Invoice No.</label>
              <input type="text" id="invoiceNumber" class="form-control form-control-sm">
            </div>
            <p><strong>Cost:</strong> <span id="cost">₹0.00</span></p>
            <p><strong>GST:</strong> <span id="gst">₹0.00</span></p>
            <div class="mb-2">
              <label for="discount" class="form-label">Discount</label>
              <div class="input-group input-group-sm">
                <input type="number" id="discount" class="form-control" min="0" step="0.01">
                <span class="input-group-text">
                  <input type="checkbox" id="discountType"> %
                </span>
              </div>
            </div>
            <p><strong>Total:</strong> <span id="totalCost">₹0.00</span></p>
            <div class="mb-2">
              <label for="amountPaid" class="form-label">Paid</label>
              <input type="number" id="amountPaid" class="form-control form-control-sm" min="0" step="0.01" value="0">
            </div>
            <div class="mb-2">
              <label for="paymentMethod" class="form-label">Method</label>
              <select id="paymentMethod" class="form-select form-select-sm">
                <option value="Cash">Cash</option>
                <option value="Card">Card</option>
                <option value="UPI">UPI</option>
                <option value="Udhari">Udhari</option>
              </select>
            </div>
            <p><strong>Balance:</strong> <span id="balance">₹0.00</span></p>
            <button class="btn btn-success btn-sm w-100 mt-2" onclick="savePurchase()">Save Purchase</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="wholesalerPurchase.js"></script>
</body>
</html>
