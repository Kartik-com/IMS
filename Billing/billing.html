<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <div class="navbar-nav w-100 justify-content-between">
                <button class="btn btn-outline-primary nav-btn" data-key="F1" onclick="createNewTab()">
                    <img src="f1.png" alt="New Tab" class="nav-icon"> F1 - New Tab
                </button>
                <button class="btn btn-outline-primary nav-btn" data-key="F2" onclick="navigateTo('billing_history.html')">
                    <img src="f2.png" alt="Billing History" class="nav-icon"> F2 - Billing History
                </button>
                <button class="btn btn-outline-primary nav-btn" data-key="F4" onclick="navigateTo('udhari.html')">
                    <img src="f4.png" alt="Udhari" class="nav-icon"> F4 - Udhari
                </button>
                <button class="btn btn-outline-primary nav-btn" data-key="F5" onclick="navigateTo('customers.html')">
                    <img src="f5.png" alt="Customers" class="nav-icon"> F5 - Customers
                </button>
                <button class="btn btn-outline-primary nav-btn" data-key="F6" onclick="navigateTo('returns.html')">
                    <img src="f6.png" alt="Return/Refunds" class="nav-icon"> F6 - Return/Refunds
                </button>
                <button class="btn btn-outline-success nav-btn" data-key="F7" onclick="saveAndPrintBill()">
                    <img src="f7.png" alt="Print Bill" class="nav-icon"> F7 - Print Bill
                </button>
                <button class="btn btn-outline-danger nav-btn" data-key="F8" onclick="navigateTo('index.html')">
                    <img src="f8.png" alt="Exit" class="nav-icon"> F8 - Exit
                </button>
            </div>
        </div>
    </nav>

    <!-- Tab Navigation -->
    <div class="tab-container">
        <div class="tabs" id="tabs"></div>
    </div>

    <div class="main-content d-flex">
        <!-- Left Side: Items (75%) -->
        <div class="items-section col-9 p-3">
            <h1 class="mb-3">Billing - Items</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="search-container mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by Barcode or Name..." autocomplete="off">
                        <div id="suggestions" class="suggestions"></div>
                    </div>
                    <table id="itemsTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Barcode</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Measure</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="itemsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Side: Billing (25%) -->
        <div class="billing-section col-3 p-3">
            <h2 class="mb-3">Bill Summary</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="billing-details">
                        <p>Cost: <span id="cost">₹0.00</span></p>
                        <div class="input-group mb-2">
                            <label for="discount">Discount:</label>
                            <input type="number" id="discount" min="0" step="0.01" class="form-control" value="0">
                        </div>
                        <p>GST: <span id="gst">₹0.00</span></p>
                        <p>Total Cost: <span id="totalCost">₹0.00</span></p>
                    </div>
                    <hr>
                    <h3>Payment Details</h3>
                    <div class="payment-details">
                        <div class="input-group mb-2">
                            <label for="paymentMethod">Payment Method:</label>
                            <select id="paymentMethod" class="form-control">
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>
                        <div class="input-group mb-2">
                            <label for="amountPaid">Amount Paid:</label>
                            <input type="number" id="amountPaid" min="0" step="0.01" class="form-control" value="0">
                        </div>
                        <p>Change to Return: <span id="change">₹0.00</span></p>
                    </div>
                    <button class="btn btn-success w-100 mt-3" onclick="saveAndPrintBill()">Save & Print Bill</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Calculator Modal -->
    <div class="modal fade" id="calculatorModal" tabindex="-1" aria-labelledby="calculatorModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="calculatorModalLabel">Calculator</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="calcDisplay" class="form-control mb-3" readonly value="0">
                    <div class="calculator-buttons">
                        <div class="row">
                            <div class="col-3"><button class="btn btn-secondary w-100 mb-2" onclick="clearDisplay()">C</button></div>
                            <div class="col-3"><button class="btn btn-secondary w-100 mb-2" onclick="backspace()">⌫</button></div>
                            <div class="col-3"><button class="btn btn-secondary w-100 mb-2" onclick="toggleHistory()">H</button></div>
                            <div class="col-3"><button class="btn btn-primary w-100 mb-2" onclick="appendToDisplay('/')">/</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('7')">7</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('8')">8</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('9')">9</button></div>
                            <div class="col-3"><button class="btn btn-primary w-100 mb-2" onclick="appendToDisplay('*')">*</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('4')">4</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('5')">5</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('6')">6</button></div>
                            <div class="col-3"><button class="btn btn-primary w-100 mb-2" onclick="appendToDisplay('-')">-</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('1')">1</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('2')">2</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('3')">3</button></div>
                            <div class="col-3"><button class="btn btn-primary w-100 mb-2" onclick="appendToDisplay('+')">+</button></div>
                        </div>
                        <div class="row">
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('0')">0</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('.')">.</button></div>
                            <div class="col-3"><button class="btn btn-light w-100 mb-2" onclick="appendToDisplay('%')">%</button></div>
                            <div class="col-3"><button class="btn btn-success w-100 mb-2" onclick="calculateResult()">=</button></div>
                        </div>
                        <div id="calcHistoryBlock" class="calculator-history mt-3" style="display: none;">
                            <h5>History</h5>
                            <ul id="calcHistory" class="list-group"></ul>
                        </div>
                    </div>
                    <button class="btn btn-danger w-100 mt-3" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="billing.js"></script>
</body>
</html>
