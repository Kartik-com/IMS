<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="billing.css">
</head>
<body>
    <div class="main-content d-flex">
        <!-- Left Side: Items (75%) -->
        <div class="items-section col-9 p-3">
            <h1 class="mb-3">Billing - Items</h1>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="search-container mb-3">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by Barcode or Name..." oninput="searchItems()">
                    </div>
                    <table id="itemsTable" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Barcode</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Measure</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="itemsBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Side: Billing (25%) -->
        <div class="billing-section col-3 p-3">
            <h2 class="mb-3">Bill Summary</h2>
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="billing-details">
                        <p>Cost: <span id="cost">$0.00</span></p>
                        <div class="input-group mb-2">
                            <label for="discount">Discount:</label>
                            <input type="number" id="discount" min="0" step="0.01" class="form-control" value="0" oninput="calculateTotals()">
                        </div>
                        <p>GST: <span id="gst">$0.00</span></p>
                        <p>Total Cost: <span id="totalCost">$0.00</span></p>
                    </div>
                    <hr>
                    <h3>Payment Details</h3>
                    <div class="payment-details">
                        <div class="input-group mb-2">
                            <label for="paymentMethod">Payment Method:</label>
                            <select id="paymentMethod" class="form-control">
                                <option value="Cash">Cash</option>
                                <option value="Card">Card</option>
                                <option value="Online">Online</option>
                            </select>
                        </div>
                        <div class="input-group mb-2">
                            <label for="amountPaid">Amount Paid:</label>
                            <input type="number" id="amountPaid" min="0" step="0.01" class="form-control" value="0" oninput="calculateChange()">
                        </div>
                        <p>Change to Return: <span id="change">$0.00</span></p>
                    </div>
                    <button class="btn btn-success w-100 mt-3" onclick="saveAndPrintBill()">Save & Print Bill</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="billing.js"></script>
</body>
</html>
